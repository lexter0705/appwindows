name: Build wheels

on: [push, pull_request]

jobs:
  build_wheels:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, windows-2019]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install cibuildwheel
        run: pip install cibuildwheel==3.3.0

      - name: Install system dependencies (Windows only)
        if: runner.os == 'Windows'
        run: |
          choco install vcredist-all -y

      - name: Install system dependencies (Linux only)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev pkg-config

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BUILD: "cp38-* cp39-* cp310-* cp311-* cp312-* cp313-* cp314-*"
          CIBW_SKIP: "*-musllinux_*"
          CIBW_ARCHS_LINUX: "x86_64"
          CIBW_ARCHS_WINDOWS: "AMD64"
          CIBW_MANYLINUX_X86_64_IMAGE: quay.io/pypa/manylinux2014_x86_64
          CIBW_BEFORE_BUILD_LINUX: "yum install -y libX11-devel pkgconfig"

          CIBW_BEFORE_BUILD_WINDOWS: |
            pip install meson ninja
          CIBW_ENVIRONMENT_WINDOWS: |
            PYBIND11_INCLUDE="$PWD/include"
          CIBW_REPAIR_WHEEL_COMMAND_WINDOWS: >
            delocate-wheel --require-archs {delocate_archs} -w {dest_dir} -v {wheel}

      - name: Run tests
        run: pip install pytest
        run: python -m pytest tests/ -v

      - name: Upload wheels as artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl